<table class="rs-container-common rs-large">

    <thead>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>E-mail</td>
            <td>DNI</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentList">
            <td> {{ student.firstName }} </td>
            <td> {{ student.lastName }} </td>
            <td> {{ student.email }} </td>
            <td> {{ student.dni }} </td>
            <td> <button class="btn btn-success" [routerLink]="['/students/edit/', student.studentId]"> Edit </button> </td>
            <td> <button class="btn btn-danger" (click)="removeStudent(student.studentId)" > Remove </button> </td>
        </tr>
    </tbody>

</table>
